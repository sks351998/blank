<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="shop.js"></script>
    <script src="add_products.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="p-4">
        <h3 class="text-center">Add Product</h3>
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                 <form >
                     <div class="form-group">
                         <label for="productName">Product Name:</label>
                         <input type="text" class="form-control" id="productName">
                     </div>
                     <div class="form-group">
                         <label for="productManufacturer">Product Manufacturer:</label>
                         <input type="text" class="form-control" id="productManufacturer">

                     </div>
                     <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="number" class="form-control" id="price">
   
                        </div>
                        <button id="btnAddProduct" class="btn btn-secondary">Add</button>
                 </form>


            </div>
            <div class="col"></div>

        </div>
    </div>

    
</body>
</html>
